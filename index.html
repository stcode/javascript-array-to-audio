<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STCode ArrayToWav</title>
<link href="css/styles.css" media="all" rel="stylesheet" type="text/css" />
<script src="js/waveforms.js"></script>
<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/rwave.js"></script>
<script src="js/main.js"></script>
</head>
<body>

	<div class="block">
		<input class="pfmb blu" type="button"
			onclick="$('.data').html(JSON.stringify([waveforms.wf10,waveforms.wf14,waveforms.wf15,waveforms.wf16,waveforms.wf20]));" value="1. Load PWM Data" /> or enter it here: <textarea class="blu data"></textarea>
	</div>
	<div class="block">
		<input class="pfmb blu" type="button"
			onclick="$('.datata').html(JSON.stringify(window.getWavUrlsFromDataArrays(JSON.parse($('.data').html()))));"
			value="2. convert to wav: " /> frequency (Hz):<input type="number"
			id="frequency" min="1e-12" value="44100" /> Duty Cycle (0.0-1.0<em>
			or .10-.20 for servo</em>):<input type="number" id="dutycycle" min="0"
			value=".15" />
	</div>
	
	<div class="block">
		
		<button type="button" onclick="appendAudio()">append audio</button>
		<textarea  class="datata w100 h20 pmfb blu br1"></textarea>
	</div>
	<div class="block blockn"></div>
	<script>
		function appendAudio(){
		setTimeout(function(){var r="";$(JSON.parse($('.datata').html())).each(function(i,e){r+='<audio class="audioctl audio_'+i+'" src="'+e+'" controls="true"></audio>\n';});    $('.blockn').html(r);    return r;},1000);
		}
		
	</script>
</body>
</html>
