<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STCode ArrayToWav</title>

<script>
var pwmServoControl={};
pwmServoControl.loadPWMData=function(){document.getElementById('frequency').setAttribute('disabled','false');document.getElementById('frequency').setAttribute('disabled','false');};
pwmServoControl.dataToWav=function(var data){document.getElementById('dutycycle').setAttribute('disabled','false');};
pwmServoControl.playDataUrl=function(var dataurl){
	var aa = document.getElementsByTagName('audio');
	for(var i=0;i<aa.length;i++){aa[i].remove();} 
	document.body.appendChild(document.createElement('audio'));
	var atag=document.getElementsByTagName('audio')[document.getElementsByTagName('audio').length-1];	
	atag.setAttribute("src",dataurl);
	setTimeout("document.getElementsByTagName('audio')[document.getElementsByTagName('audio').length-1].play();",100);
};



// window.d=(window.getWavUrlsFromDataArrays(window.largeControlArrays));window.formatu();"
	
</script>
</head>
<body>

	<input class="pfmb blu" type="button"
		onclick="pwmServoControl.loadPWMData();"
		value="1. Load PWM Data" />

	<input disabled="disabled" class="pfmb blu" type="button"
		onclick="window.d=(window.getWavUrlsFromDataArrays(window.largeControlArrays));window.formatu();"
		value="2. convert to wav: " />
		frequency (Hz):<input type="number" id="frequency" min="1e-12" value="44100"/>
		Duty Cycle (0.0-1.0<em> or .10-.20 for servo</em>):<input type="number" id="dutycycle" min="0" value=".15"/>
		
	<input disabled="disabled" class="pfmb blu" type="button"
		onclick="window.d=(window.getWavUrlsFromDataArrays(window.largeControlArrays));window.formatu();"
		value="get long wav urls for percent values for rc servos..." />
	<textarea style="height: 12px;" class="datata w100 h20 pmfb blu br1"></textarea>

</body>
</html> get_servo_pwm_period_array
